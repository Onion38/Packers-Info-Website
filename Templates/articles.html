<html>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/pack.css') }}">

    <div class="topnav">

            <a href="/">Home</a>
            <a href="tweets">Tweets</a>
            <a href="articles">Articles</a>
    </div>    
    <h1 class="center">Articles Page</h1>
        <body>
            {% for article in articles %}
                <div class="container">

                    <p>Title: {{article.getTitle()}}</p>
                    <p>Timestamp: {{article.getTime()}}</p>
                    <p>Description: {{article.getDescription()}}</p>
                    <p><a href={{article.getURL()}}>Link</a></p>

                </div>

            {% endfor %}
        </body>



</html>
